<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitaConvert - Prof. Giuseppe Gesualdi</title>
    
    <!-- PWA & iOS Optimization -->
    <meta name="theme-color" content="#00BFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PitaConvert">
    <link rel="apple-touch-icon" href="einstein192.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        
        :root {
            --cartoon-orange: #FF8C00;
            --cartoon-blue: #00BFFF;
            --cartoon-dark-blue: #1E90FF;
            --cartoon-border: #2D3436;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#00bfff22 2px, transparent 2px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .cartoon-card {
            background: white;
            border: 4px solid var(--cartoon-border);
            border-radius: 30px;
            box-shadow: 10px 10px 0px var(--cartoon-border);
            overflow: hidden;
            width: 100%;
            max-width: 750px;
        }

        .header-banner {
            background-color: var(--cartoon-blue);
            border-bottom: 4px solid var(--cartoon-border);
            padding: 1.5rem 1rem;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: white;
            text-shadow: 3px 3px 0px var(--cartoon-border);
            -webkit-text-stroke: 1px var(--cartoon-border);
        }

        .prof-tag {
            background: var(--cartoon-orange);
            color: white;
            padding: 4px 15px;
            border-radius: 50px;
            border: 2px solid var(--cartoon-border);
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
            box-shadow: 2px 2px 0px var(--cartoon-border);
            font-size: 0.9rem;
        }

        .cartoon-select, .cartoon-input {
            border: 3px solid var(--cartoon-border);
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            outline: none;
            background: white;
            width: 100%;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .category-btn {
            background: #eee;
            border: 2px solid var(--cartoon-border);
            border-radius: 12px;
            padding: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .category-btn.active {
            background: var(--cartoon-orange);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 var(--cartoon-border);
        }

        .btn-convert {
            background-color: var(--cartoon-orange);
            color: white;
            border: 3px solid var(--cartoon-border);
            border-radius: 15px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            box-shadow: 0 5px 0 var(--cartoon-border);
            transition: all 0.1s;
        }

        .btn-convert:active {
            box-shadow: 0 1px 0 var(--cartoon-border);
            transform: translateY(4px);
        }

        .result-box {
            background: #FFF3E0;
            border: 4px dashed var(--cartoon-border);
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="cartoon-card">
        <div class="header-banner text-center">
            <h1 class="text-4xl">PitaConvert</h1>
            <div class="prof-tag">Prof. Giuseppe Gesualdi</div>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <span class="font-black text-xs uppercase text-gray-400">ðŸŒŸ Grandezze Fondamentali (SI)</span>
                <div id="baseCategoryContainer" class="category-grid mt-2"></div>
            </div>

            <div class="border-t-2 border-dashed pt-4">
                <span class="font-black text-xs uppercase text-gray-400">âš¡ Grandezze Derivate</span>
                <select id="derivedCategorySelector" class="cartoon-select mt-2" onchange="selectDerived(this.value)">
                    <option value="" disabled selected>Scegli una derivata...</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="font-bold text-xs text-blue-500 uppercase">Valore</label>
                    <input type="number" id="inputValue" value="1" step="any" class="cartoon-input" oninput="convert()">
                </div>
                <div>
                    <label class="font-bold text-xs text-blue-500 uppercase">Da</label>
                    <select id="fromUnit" class="cartoon-select" onchange="convert()"></select>
                </div>
                <div>
                    <label class="font-bold text-xs text-blue-500 uppercase">A</label>
                    <select id="toUnit" class="cartoon-select" onchange="convert()"></select>
                </div>
            </div>

            <div id="resultArea" class="result-box p-6 text-center">
                <div id="resultText" class="text-3xl font-black text-orange-600 break-all">---</div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Registrazione del Service Worker corretta per PWA.
         * Aggiunto blocco try/catch per evitare errori in ambienti di anteprima (blob/sandbox).
         */
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    // Verifichiamo che il protocollo supporti i Service Worker (http/https)
                    if (window.location.protocol.startsWith('http')) {
                        const reg = await navigator.serviceWorker.register('./sw.js');
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Forza ricarica se c'Ã¨ un aggiornamento
                                    window.location.reload();
                                }
                            };
                        };
                        console.log('Service Worker registrato con successo.');
                    } else {
                        console.warn('I Service Worker non sono supportati su questo protocollo (es. blob o anteprima locale).');
                    }
                } catch (e) {
                    console.error('Registrazione Service Worker fallita:', e);
                }
            }
        }
        
        registerSW();

        const measurementData = {
            lunghezza: { label: "Lunghezza", icon: "ðŸ“", type: "base", units: [
                { id: 'm', name: 'Metri', f: 1 }, { id: 'pm', name: 'Picometri', f: 1e-12 }, { id: 'nm', name: 'Nanometri', f: 1e-9 }, { id: 'um', name: 'Micrometri', f: 1e-6 }, { id: 'mm', name: 'Millimetri', f: 0.001 }, { id: 'cm', name: 'Centimetri', f: 0.01 }, { id: 'dm', name: 'Decimetri', f: 0.1 }, { id: 'km', name: 'Chilometri', f: 1000 }, { id: 'ly', name: 'Anno Luce', f: 9.461e15 }
            ]},
            massa: { label: "Massa", icon: "âš–ï¸", type: "base", units: [
                { id: 'kg', name: 'Chilogrammi', f: 1 }, { id: 'g', name: 'Grammi', f: 0.001 }, { id: 'mg', name: 'Milligrammi', f: 1e-6 }, { id: 'ton', name: 'Tonnellata', f: 1000 }
            ]},
            tempo: { label: "Tempo", icon: "â±ï¸", type: "base", units: [
                { id: 's', name: 'Secondi', f: 1 }, { id: 'ms', name: 'Millisecondi', f: 0.001 }, { id: 'min', name: 'Minuti', f: 60 }, { id: 'h', name: 'Ore', f: 3600 }
            ]},
            temperatura: { label: "Temperatura", icon: "ðŸŒ¡ï¸", type: "base", isTemp: true, units: [
                { id: 'K', name: 'Kelvin' }, { id: 'C', name: 'Celsius' }, { id: 'F', name: 'Fahrenheit' }
            ]},
            corrente: { label: "Corrente", icon: "âš¡", type: "base", units: [
                { id: 'A', name: 'Ampere', f: 1 }, { id: 'mA', name: 'Milliampere', f: 0.001 }
            ]},
            luminosita: { label: "LuminositÃ ", icon: "ðŸ•¯ï¸", type: "base", units: [ { id: 'cd', name: 'Candela', f: 1 } ]},
            sostanza: { label: "Sostanza", icon: "ðŸ§ª", type: "base", units: [ { id: 'mol', name: 'Mole', f: 1 } ]},
            area: { label: "Area", type: "derived", units: [
                { id: 'm2', name: 'mÂ²', f: 1 }, { id: 'cm2', name: 'cmÂ²', f: 0.0001 }, { id: 'ha', name: 'Ettaro', f: 10000 }
            ]},
            volume: { label: "Volume", type: "derived", units: [
                { id: 'm3', name: 'mÂ³', f: 1 }, { id: 'l', name: 'Litri', f: 0.001 }
            ]},
            forza: { label: "Forza", type: "derived", units: [ { id: 'N', name: 'Newton', f: 1 }, { id: 'kN', name: 'Kilonewton', f: 1000 } ]}
        };

        let currentCategory = 'lunghezza';

        function init() {
            const baseContainer = document.getElementById('baseCategoryContainer');
            const derivedSelect = document.getElementById('derivedCategorySelector');
            
            Object.keys(measurementData).forEach(cat => {
                const data = measurementData[cat];
                if (data.type === "base") {
                    const btn = document.createElement('button');
                    btn.className = `category-btn ${cat === currentCategory ? 'active' : ''}`;
                    btn.id = "btn-" + cat;
                    btn.innerHTML = `<span class="text-xl">${data.icon}</span><span>${data.label}</span>`;
                    btn.onclick = () => selectBase(cat);
                    baseContainer.appendChild(btn);
                } else {
                    const opt = document.createElement('option');
                    opt.value = cat;
                    opt.innerText = data.label;
                    derivedSelect.appendChild(opt);
                }
            });
            updateSelects();
        }

        function selectBase(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + cat).classList.add('active');
            document.getElementById('derivedCategorySelector').selectedIndex = 0;
            currentCategory = cat;
            updateSelects();
        }

        function selectDerived(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            currentCategory = cat;
            updateSelects();
        }

        function updateSelects() {
            const fromS = document.getElementById('fromUnit');
            const toS = document.getElementById('toUnit');
            fromS.innerHTML = ""; toS.innerHTML = "";
            measurementData[currentCategory].units.forEach(u => {
                fromS.add(new Option(`${u.name} (${u.id})`, u.id));
                toS.add(new Option(`${u.name} (${u.id})`, u.id));
            });
            if (fromS.options.length > 1) toS.selectedIndex = 1;
            convert();
        }

        function convert() {
            const val = parseFloat(document.getElementById('inputValue').value);
            const fromId = document.getElementById('fromUnit').value;
            const toId = document.getElementById('toUnit').value;
            const resText = document.getElementById('resultText');

            if (isNaN(val)) { resText.innerText = "---"; return; }

            const cat = measurementData[currentCategory];
            let result;

            if (cat.isTemp) {
                let k;
                if (fromId === 'K') k = val;
                else if (fromId === 'C') k = val + 273.15;
                else k = (val - 32) * 5/9 + 273.15;
                if (toId === 'K') result = k;
                else if (toId === 'C') result = k - 273.15;
                else result = (k - 273.15) * 9/5 + 32;
            } else {
                const fU = cat.units.find(u => u.id === fromId);
                const tU = cat.units.find(u => u.id === toId);
                result = (val * fU.f) / tU.f;
            }

            resText.innerText = result.toPrecision(6).replace(/\.?0+$/, "") + " " + toId;
        }

        window.onload = init;
    </script>
</body>
</html>
